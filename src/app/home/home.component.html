<div class="container body-home" *ngIf="movies.length > 0">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 card-tam" *ngFor="let movie of movies">
      <div class="card mb-3">
        <a [routerLink]="['/detalhes', movie.id]" title="Click na imagem para ver os detalhes">
          <img [src]="getImageUrl(movie.poster_path)" class="card-img-top img-fluid w-100" alt="{{movie.title}}">
        </a>
        <div class="card-body title-tam">
          <h6 class="card-title">{{ movie.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
